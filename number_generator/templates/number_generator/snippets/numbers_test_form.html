<!--Formulario de las pruebas de numeros-->
<!--var: form-->
{% load crispy_forms_tags %}

<div class="row">
    <div class="col-6">
        {{ form.number_amount|as_crispy_field }}
    </div>
    <div class="col-6">
        {{ form.interval_amount|as_crispy_field }}
    </div>
</div>
<div class="row">
    <div class="col-6">
        {{ form.test_type|as_crispy_field }}
    </div>
    <div class="col-6">
        <div class="border px-2">
            {{ form.min_value|as_crispy_field }}
            {{ form.max_value|as_crispy_field }}
        </div>
            <small style="color: grey;">Si no se ingresan estos datos, se calcularan automaticamente (recomendado) </small>

    </div>
</div>
